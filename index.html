<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Heart Store</title>

  <!-- Bootstrap CSS (optional, keep if you want styling) -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap icons (for heart icon) -->
  <link href="css/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }
    nav a:hover {
      color: #e63946;
    }
    .heart-icon {
      color: #e63946;
      font-size: 2rem;
      cursor: pointer;
    }
    .image-gallery {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .image-thumb {
      position: relative;
      width: 180px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .image-thumb img {
      width: 100%;
      display: block;
    }
    .image-thumb .heart-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      background: white;
      border-radius: 50%;
      padding: 4px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="upload.html">Upload Image</a>
  </nav>

  <h1>Welcome to Image Heart Store</h1>
  <p>Upload and store your favorite images with a heart.</p>

  <a href="upload.html" class="btn btn-primary">Upload New Image</a>

  <section class="image-gallery" id="imageGallery">
    <!-- Images with hearts will be shown here -->
    <!-- Example static image -->
    <div class="image-thumb">
      <img src="images/sample1.jpg" alt="Sample Image 1" />
      <span class="heart-icon bi bi-heart-fill" title="Heart"></span>
    </div>
    <div class="image-thumb">
      <img src="images/sample2.jpg" alt="Sample Image 2" />
      <span class="heart-icon bi bi-heart" title="Heart"></span>
    </div>
  </section>

  <script>
    // Here you can add JS to toggle heart fill/unfill or load images dynamically
    document.querySelectorAll('.heart-icon').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.classList.toggle('bi-heart-fill');
        icon.classList.toggle('bi-heart');
      });
    });
  </script>

</body>
</html>
